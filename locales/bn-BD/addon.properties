error_sc_not_streamable= আপনি Soundcloud থেকে যে লিঙ্ক পাঠিয়েছেন তা প্রচারযোগ্য না, অন্য ট্রাক পাঠানোর চেস্টা করুন।
error_sc_restricted= ট্রাকটির প্রকাশক তৃতীয় পক্ষের প্রবেশ করার ক্ষমতা নিষিদ্ধ করেছেন, অন্য ট্রাক চেস্টা করুন।

error_youtube_not_found= ভিডিও পাওয়া যায়নি। আপনি যে ভিডিওটির জন্যে অনুরোধ করেছেন, সেটি হয় অপসারণ করা হয়েছ নয়তো প্রাইভেট করে দেওয়া হয়েছে।
error_youtube_not_allowed= সত্ত্বাধিকারী ভিডিওটি এমনভাবে চিহ্নিত করেছেন যেনো তা এমবেড করা সম্ভবপর না হয়। অনুগ্রহ করে আরেকটি ভিডিও চেষ্টা করুন, অথবা প্রকাশকের সাথে যোগাযোগ করুন।
